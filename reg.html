    <div class="container">

        <div class="the-form item">
            <form action="reg.php" method="post">
                <div class="ip-field">
                    <label for="">Username</label>
                    <input type="text" name="username" class="ip" value="" required>
                </div>
                <div class="ip-field">
                    <label for="">Phone No</label>
                    <input type="tel" name="phone" class="ip" value="" required>
                </div>
                <div class="ip-field">
                    <label for="">Email</label>
                    <input type="email" name="email" class="ip" value="" required>
                </div>
                <div class="ip-field">
                    <label for="">Password</label>
                    <input type="password" name="password" class="ip" value="" required>
                </div>
                <div class="ip-field">
                    <button name="submit" class="ip submit">Register</button>
                    <!-- <input type="submit" class="ip submit" > -->
                </div>
            </form>
        </div>
        <div class="log-in-issues item">
            <p>Already registered? <a href="login.html">Log In here</a></p>
        </div>
    </div>
