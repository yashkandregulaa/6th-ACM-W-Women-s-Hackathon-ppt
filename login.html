<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/attach_to_login.css">
</head>

<body>
    <div class="container">
        <div class="form-head item">
            <h1>Log-In here</h1>
        </div>
        <div class="the-form item">
            <form action="" method="post">
                <div class="ip-field">
                    <label for="">Email</label>
                    <input type="email" name="email" class="ip" value="" required>
                </div>
                <div class="ip-field">
                    <label for="">Password</label>
                    <input type="password" name="password" class="ip" required>
                </div>
                <div class="ip-field">
                    <button name="submit" class="ip submit">Login</button>
                </div>
            </form>
        </div>
        <div class="log-in-issues item">
            <p>Don't have an account? <a href="reg.html">Register here</a></p>
        </div>
    </div>
</body>

</html>
